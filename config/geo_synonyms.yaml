# Geographic Synonyms for North Cyprus
#
# Maps English/Turkish variants and common misspellings to canonical city names.
# Used by real estate agent for location normalization.

cities:
  # Kyrenia / Girne
  Girne:
    canonical: "Girne"
    synonyms:
      - "Kyrenia"
      - "kyrenia"
      - "girne"
      - "Keryneia"
      - "Kerinia"

  # Nicosia / Lefkoşa
  Lefkoşa:
    canonical: "Lefkoşa"
    synonyms:
      - "Nicosia"
      - "nicosia"
      - "lefkosa"
      - "lefkoşa"
      - "Lefkosa"
      - "North Nicosia"

  # Famagusta / Gazimağusa
  Gazimağusa:
    canonical: "Gazimağusa"
    synonyms:
      - "Famagusta"
      - "famagusta"
      - "gazimagusa"
      - "gazimağusa"
      - "Gazimagusa"
      - "Mağusa"
      - "magusa"

  # Iskele
  İskele:
    canonical: "İskele"
    synonyms:
      - "Iskele"
      - "iskele"
      - "Trikomo"
      - "trikomo"

