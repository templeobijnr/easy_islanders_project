    synonyms: ["karakum", "Karakoumi"]

  - name: "Esentepe"
    city: "Girne"
    synonyms: ["esentepe", "Agios Amvrosios"]

  # Lefkoşa districts
  - name: "Gönyeli"
    city: "Lefkoşa"
    synonyms: ["gonyeli", "gönyeli", "Geunyeli"]

  - name: "Ortaköy"
    city: "Lefkoşa"
