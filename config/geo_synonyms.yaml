# Normalization rules
normalization:
  # Case handling
  case_insensitive: true

  # Character replacements
  replacements:
    "ş": "s"
    "ğ": "g"
    "ı": "i"
    "ö": "o"
    "ü": "u"
    "ç": "c"

  # Stop words to ignore
  stop_words:
    - "in"
    - "near"
    - "around"
    - "close to"
    - "area"
    - "region"
