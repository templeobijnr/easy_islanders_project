services:
  db:
    image: postgres:15
    container_name: easy_islanders_db
    environment:
      POSTGRES_DB: easy_islanders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy_islanders_network

  web:
    build: .
    container_name: easy_islanders_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DATABASE_URL: postgresql://postgres:postgres@db:5432/easy_islanders
      ENABLE_LANGGRAPH_AGENT: "false"
      LANGGRAPH_CHECKPOINT_CONNECTION_STRING: "sqlite:///langgraph_checkpoints.db"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - easy_islanders_network

  celery:
    build: .
    container_name: easy_islanders_celery
    command: celery -A easy_islanders worker -l info
    volumes:
      - .:/code
    environment:
      DEBUG: "True"
      DATABASE_URL: postgresql://postgres:postgres@db:5432/easy_islanders
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - easy_islanders_network

  redis:
    image: redis:7-alpine
    container_name: easy_islanders_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - easy_islanders_network

volumes:
  postgres_data:
  redis_data:

networks:
