services:
  db:
    image: pgvector/pgvector:pg15
    container_name: easy_islanders_db
    environment:
      POSTGRES_DB: easy_islanders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy_islanders_network

  web:
    build: .
    container_name: easy_islanders_web
    # Use an ASGI server so WebSockets work (Channels)
    command: uvicorn easy_islanders.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    # Container environment comes from the selected env file
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - easy_islanders_network
    env_file:
      - ${ENV_FILE:-.env.docker}

  # Split Celery workers by queue for better isolation and resource management
  celery_chat:
    build: .
    container_name: easy_islanders_celery_chat
    command: celery -A easy_islanders worker -Q chat -l info --concurrency=4 --pool=threads
    volumes:
      - .:/code
    env_file:
      - ${ENV_FILE:-.env.docker}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - easy_islanders_network
    restart: unless-stopped

  celery_default:
    build: .
    container_name: easy_islanders_celery_default
    command: celery -A easy_islanders worker -Q default -l info --concurrency=4 --pool=threads
    volumes:
      - .:/code
    env_file:
      - ${ENV_FILE:-.env.docker}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - easy_islanders_network
    restart: unless-stopped

  celery_background:
    build: .
    container_name: easy_islanders_celery_background
    command: celery -A easy_islanders worker -Q background,notifications,dlq -l info --concurrency=4
    volumes:
      - .:/code
    env_file:
      - ${ENV_FILE:-.env.docker}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - easy_islanders_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: easy_islanders_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - easy_islanders_network

  zep_db:
    image: pgvector/pgvector:pg15
    container_name: easy_islanders_zep_db
    environment:
      POSTGRES_DB: zep
      POSTGRES_USER: zep
      POSTGRES_PASSWORD: zep
    volumes:
      - zep_db_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zep"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy_islanders_network

  zep:
    image: ghcr.io/getzep/zep:latest
    container_name: easy_islanders_zep
    env_file:
      - ${ENV_FILE:-.env.docker}
    environment:
      POSTGRES_URL: postgresql://zep:zep@zep_db:5432/zep?sslmode=disable
      # Secrets come from env_file; avoid overriding them here with defaults
      # ZEP_API_KEY and ZEP_OPENAI_API_KEY are read from ${ENV_FILE}
      ZEP_STORE_TYPE: postgres
      ZEP_VECTOR_STORE_TYPE: postgres
      STORE_TYPE: postgres
      VECTOR_STORE_TYPE: postgres
      STORE__TYPE: postgres
      ZEP_DEBUG: "true"
    ports:
      - "8001:8000"
    depends_on:
      zep_db:
        condition: service_healthy
    volumes:
      - zep_data:/var/lib/zep
      - ./zep/config.yaml:/config/config.yaml:ro
    command: ["--config", "/config/config.yaml"]
    networks:
      - easy_islanders_network

volumes:
  postgres_data:
  redis_data:
  zep_db_data:
  zep_data:

networks:
  easy_islanders_network:
    driver: bridge
