services:
  db:
    image: pgvector/pgvector:pg15
    container_name: easy_islanders_db
    environment:
      POSTGRES_DB: easy_islanders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy_islanders_network

  web:
    build: .
    container_name: easy_islanders_web
    # Use an ASGI server so WebSockets work (Channels)
    command: uvicorn easy_islanders.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    # Container environment comes from the selected env file
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - easy_islanders_network
    env_file:
      - ${ENV_FILE:-.env.docker}

  celery:
    build: .
    container_name: easy_islanders_celery
    # Subscribe worker to all queues we publish to (chat + others)
    command: celery -A easy_islanders worker -Q chat,default,background,notifications,dlq -l info --concurrency=8
    volumes:
      - .:/code
    # Use the same env file as web to ensure alignment
    env_file:
      - ${ENV_FILE:-.env.docker}
    depends_on:
      - db
      - redis
    networks:
      - easy_islanders_network

  redis:
    image: redis:7-alpine
    container_name: easy_islanders_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - easy_islanders_network

volumes:
  postgres_data:
  redis_data:

networks:
  easy_islanders_network:
    driver: bridge
