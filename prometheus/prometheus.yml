global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/api/metrics/'
    scrape_interval: 30s

  - job_name: 'router_service'
    static_configs:
      - targets: ['router:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
